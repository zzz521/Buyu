<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .red{
        background: red;
    }
    .green{
        background: green;
    }
    li{
        width:400px;
        height: 50px;
        line-height: 50px;
        margin-bottom: 10px;
        text-align: center;
        /*margin: 0 auto;*/
    }
</style>
<body>
<div id="app">
    <ul>
        <li v-for="obj in arr" :class="{green:obj.active,red:!obj.active}" @click="change(obj)">名字：{{obj.name}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;价格：{{obj.price}}</li>
    </ul>
    <hr />
    总价：{{total()}}
</div>
<script src="vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            arr:[
                {
                    name:'aaa',
                    price:123,
                    active:false
                },
                {
                    name:'bbb',
                    price:423,
                    active:false
                },
                {
                    name:'ccc',
                    price:314,
                    active:false
                },
                {
                    name:'ddd',
                    price:318,
                    active:false
                },
                {
                    name:'eee',
                    price:743,
                    active:false
                }
            ]
        },
        methods:{
            change:function (obj) {
                obj.active = !obj.active;
            },
            total:function () {
                var totalPrice = 0;
                for(var i=0;i<this.arr.length;i++){
                    if(this.arr[i].active){
                        totalPrice += this.arr[i].price;
                    }
                }
                return totalPrice;
            }
        }
    });
</script>
</body>
</html>
