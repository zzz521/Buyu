<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ul>
        <!--<li v-for="val in arr" v-html="val"></li>-->
        <!--v-html可以渲染val到标签中间-->
        <!--<li v-for="(val,index) in arr">{{val}},{{index}}</li>-->
        <!--<li v-for="(val,index) in arr">{{val+','+index}}</li>-->
        <!--不能用{{val,index}}-->
        <li v-for="(val,index) in arr" v-html="val+','+index"></li>
    </ul>
</div>

<script src="vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            arr:[1,2,3,4,5,6]
        }
    });
</script>
</body>
</html>
