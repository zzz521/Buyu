<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red{
            width: 200px;
            height: 200px;
            background: red;
        }
        .blue{
            width: 200px;
            height: 200px;
            background: blue;
        }
        .green{
            width: 200px;
            height: 200px;
            background: green;
        }
    </style>
</head>
<body>
<div id="app">
    <button @click="show">点击变色</button>
    <div :class="{red:isRed,blue:isBlue,green:isGreen}"></div>
</div>
<script src="vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            isRed:true,
            isBlue:false
        },
        methods:{
            show:function () {
               this.isRed = !this.isRed;
               this.isBlue = !this.isBlue;
            }
        }
    });
</script>
</body>
</html>
