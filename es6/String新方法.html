    <meta charset="UTF-8">

<body>
    <script>
        var str = '宝宝心里苦';
        console.log(str.includes('宝宝'));//true;判断是否字符串中是否包含includes();括号中的字符
        console.log(str.includes('宝贝'));//false;
        console.log(str.includes('宝宝',2));//false;第二个参数是索引，从第二个索引字符开始


        console.log(str.startsWith('宝宝'));//true;判断字符串是否是宝宝开头
        console.log(str.startsWith('宝宝',2))//false;
        console.log(str.endsWith('宝宝'));//false;判断字符串是否是宝宝结尾

        console.log(str.endsWith('宝宝',2)); //true endsWith比较特殊，到第二个字符结束

        console.log(str.repeat(3));//将字符串重复3次，返回一个新的字符串
