//es6中定义类的关键字class
        class Cat{
            constructor(name){
                this.name = name;
            }
            say(){
                console.log(this.name);
            }
        }

        class BsCat extends Cat{
            constructor(name,age){
                super(name);//super代表父类中的constructor函数
                this.age = age;
            }
            eat(){
                console.log('eating');
            }
            static sleep(){
                console.log('sleeping~~~')
            }
        }

        var bsc = new BsCat('lala',12);
        console.log(bsc.age);
        bsc.say();
        bsc.eat();
//        bsc.sleep();//sleep is not a function
