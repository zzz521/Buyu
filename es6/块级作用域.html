<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

        //es5
        var a = 10;
        function f() {
            console.log(a);
        };
        f();//a = 10

        var b = 12;
        function ff() {
            console.log(b);
            if(true){
                var b = 14;
            }
        };
        ff(); //undefined

        var c = 14;
        function fff() {;
            if(true){
                var c = 14;
            };
            console.log(c);
        };
        fff();//14
        //if代码块的外部使用外层的tmp变量，
        // 内部使用内层的tmp变量。但是，
        // 函数f执行后，输出结果为undefined，
        // 原因在于变量提升，导致内层的tmp变量覆盖了外层的tmp变量。

//        var s = 'hello';
//        for (var i = 0; i < s.length; i++) {
//            console.log(s[i]);
//        }
//        console.log(i);//上面代码中，变量i只用来控制循环，但是循环结束后，它并没有消失，泄露成了全局变量。


        function f1() {
            let n = 5;
            if (true) {
                let n = 10;
                console.log(n);//外层的变量n=5进不去if{}，暂时性死区
            }//内层作用域可以定义外层作用域的同名变量。（let var ）
            console.log(n); // 5 外层不受内层影响，如果是var 结果10
        }
        f1();
    </script>
</body>
</html>
