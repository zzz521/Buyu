<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        console.log(-0==+0);//true
        console.log(NaN==NaN);//false
        //历史遗留问题

        //修正

        console.log(Object.is(-0,+0));//false
        console.log(Object.is(NaN,NaN));//true

        var arr = [1,3,4,6,88,NaN,77,2];//判断数组中是否有NaN
        console.log(arr.indexOf(NaN));//-1 代表没有

    </script>
</body>
</html>
