<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <svg width="1000" height="1000">
        <path d="M250 150 L150 350 L350 350 Z" fill="white" stroke="black" stroke-width="2" />




        <!--M:moveto 移动到-->
        <!--Z:closepath 关闭路径-->
        <!--L:lineto 画线到-->
        <!--H:horizontal lineto 水平线到-->
        <!--V:vertical lineto 垂直线到-->
        <!--C:curveto 三次贝塞尔曲线到-->
        <!--S:smooth curveto 光滑三次贝塞尔曲线到-->
        <!--Q:quadratic bezier curveto 二次贝塞尔曲线到-->
        <!--T:smooth quadratic bezier curveto 光滑二次贝塞尔曲线到-->
        <!--A:elliptical arc 椭圆弧-->

        <!--&lt;!&ndash;R:Catmull-Rom curveto  Catmull-Rom曲线  //非标准svg曲线&ndash;&gt;-->

        <!--如果指令字母是大写，则表示坐标位置绝对定位(absolute)，如果指令字母小写，则表示相对定位(relative)-->

        <!--M：路径起始点的坐标  参数x，y-->
        <!--Z：将路径的开始和结束用直线连接  没有参数-->
        <!--L：当前结点到指定的(x,y)结点，直线连接  参数x，y-->
        <!--H：保持当前的y坐标不变，x轴移动到x，形成水平线  参数x-->
        <!--V：保持当前的x坐标不变，y轴移动到y，形成垂直线  参数y-->
    </svg>
</body>
</html>
