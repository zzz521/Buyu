<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<svg width="1000" height="1000">
    <defs>
        <filter id="Gaussian_blur">
        <!--高斯模糊-->
            <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
        </filter>
    </defs>

    <ellipse cx="200" cy="150" rx="70" ry="40"
             style="fill:#ff0000;stroke:#000000;filter: url(#Gaussian_blur)"/>


    <!--filter标签为滤镜定义一个id 可以被多次引用-->
    <!--filter:url属性用来把元素链接到滤镜，用#符号链接id-->
    <!--滤镜效果通过fe标签定义，fe后缀可以用于所有滤镜-->
    <!--<feGaussianBlur />标签中的stdDeviation属性定义模糊程度-->
    <!--in="SourceGraphic"定义了由整个图像创建的效果-->
</svg>
</body>
</html>
