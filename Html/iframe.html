iframe是框结构的一种，每一个iframe是一个独立的沙箱，拥有自己的window和dom

<iframe src="" name="iframe_a" width="500" height="500" frameborder="0"></iframe>
<p><a href="http://www.baidu.com" target="iframe_a">W3School.com.cn</a></p>

width和height可以设置iframe区域的宽高

iframe边框删除
frameborder 属性规定是否显示 iframe 周围的边框。
设置属性值为 "0" 就可以移除边框：

使用 iframe 作为链接的目标
iframe 可用作链接的目标（target）。
