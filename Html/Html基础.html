<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--HTML元素是指从开始标签到结束标签的所有代码-->
<!--<html></html>也是一个元素-->
<body>
<p>This is my first paragraph.</p>
</body>
包含三个元素
特点：
元素的内容是开始标签与结束标签之间的内容
某些html元素具有空内容
空元素在开始标签中进行关闭（以开始标签的结束而结束）
大多数html元素可拥有属性

空元素：
没有html内容的元素叫做空元素，<br>就是没有关闭标签的空元素，
在未来版本的html中，所有元素都必须被关闭，
在开始标签中添加斜杠，比如<br />是关闭空元素的正确做法，
即使<br>在浏览器中有效，但使用<br />其实是更长远的打算。


html要尽量使用小写标签


</body>
</html>
