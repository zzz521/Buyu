<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
在html代码中，无法添加额外的空格或者换行来改变输出的效果

<p>哈哈哈 呵呵呵   嘿嘿
啦啦啦啦啦
</p>
当现实页面时，浏览器会移除代码中多余的空格和空行，所有连续的空格或者空行
都会被算作一个空格
空格使用&nbsp;换行使用<br />
<p>哈哈哈&nbsp;呵呵呵嘿嘿&nbsp;&nbsp;&nbsp;<br />啦啦啦啦啦
</p>




但是pre标签代表预格式文本，保留了空格和空行
<pre>哈哈 呵呵呵呵            啦啦啦
哦哦哈哈哈
</pre>
</body>
</html>
