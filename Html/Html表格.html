<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--表格由 <table> 标签来定义，每个表格均有若干行（由 <tr> 标签定义），-->
    <!--每行被分割为若干单元格（由 <td> 标签定义）。-->
<table border="1">
    <tr>
        <td>row 1, cell 1</td>
        <td>row 1, cell 2</td>
    </tr>
    <tr>
        <td>row 2, cell 1</td>
        <td>row 2, cell 2</td>
    </tr>
</table>
<!--border是边框的宽度-->


<!--表格的表头使用<th>标签定义，大多数浏览器显示粗体居中的格式-->
<table border="1">
<tr>
    <th>Heading</th>
    <th>Another Heading</th>
</tr>
<tr>
    <td>row 1, cell 1</td>
    <td>row 1, cell 2</td>
</tr>
<tr>
    <td>row 2, cell 1</td>
    <td>row 2, cell 2</td>
</tr>
</table>


<!--当某个单元格没有内容时，不会显示表格边框，避免这种情况我们可以在没有内容的单元格内添加一个&nbsp;-->

<!--表格的标题用<caption>-->

在td或者th标签中添加colspan =""的属性可以合并列
在td或者th标签中添加rowspan =""的属性可以合并行
</body>
</html>
