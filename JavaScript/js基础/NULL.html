<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var car = null;
    console.log(typeof car); //object
    console.log(car);  //null

    car = 'AUDU';
    console.log(car); //AUDU

    console.log(null == undefined); //true
</script>
</body>
</html>
