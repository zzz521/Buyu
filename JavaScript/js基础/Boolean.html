<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var message = "hello world";
    //转换成布尔类型
    var messageBoolean = Boolean(message);
    console.log(messageBoolean); //true
    //可以对任何数据类型的值调用Boolean()函数，并且返回一个布尔类型的值
    var a = "";
    console.log(Boolean(a)); //false

</script>
</body>
</html>
