<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = new Array();
    arr['name'] = 'zhangsan';
    arr['age'] = 12;
    arr['job'] = 'it';
    arr['eating'] = false;
    arr[1] = 'asd';
    arr[5] = 'qwe';
    //索引为0被自动创建
    console.log(arr);
    //我们可以在填充数组时通过给出每一个元素明确的下标的方式来创建一个数组，不局限于数组，可以是字符串
    //这种数组被称为关联数组
    //数值数组的下标是系统自动创建的，但每一个下标仍关联着一个特定的值
    //数值数组可以被当作关联数组的一个特例
    //关联数组可以提高脚本的可读性
</script>
</body>
</html>
