<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var a = ['a','b',3,4,5];

        for(var i=0;i<a.length;i++){
            console.log(a[i]);
        };

        for(var j in a){
            console.log(a[j]);//for in是遍历key，对象属性（键），这里遍历了a数组里的5个索引
        };

        for(var k of a){
            console.log(k);//for of遍历的是value 值
        }
    </script>
</body>
</html>
