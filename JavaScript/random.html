<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		
	console.log(Math.random());//0-1的随机数
	console.log(Math.random()*9+1);//1-10的随机数 最小值为0+1,最大值为9+1
	console.log(Math.random()*90+10);//10-100的随机数 最小值为0+10,最大值为90+10
	console.log(Math.random()*52+31);//31-83的随机数 最小值是0*52+31=31，最大值为1*52+31=83；

	// 简化版本
	console.log(Math.random()*(10-1)+1);//1-10
	console.log(Math.random()*(100-10)+10);//10-100
	console.log(Math.random()*(83-31)+31);//31-83
	console.log(Math.random()*(Max-Min)+Min);//Min-Max的随机数


	</script>
</body>
</html>
