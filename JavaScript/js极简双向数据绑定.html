<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="a">
<span id="b"></span>

<script>
    var obj={};
    Object.defineProperty(obj,'hello',{
        set:function (newval) {
//            document.getElementById('a').val = newval;
            document.getElementById('b').innerHTML = newval;
        }
    });

    document.addEventListener('input',function (e) {
        obj.hello = e.target.value;
    })
</script>
</body>
</html>
