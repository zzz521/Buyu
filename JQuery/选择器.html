<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div id="div1">
    aaa
</div>
<p class="aa">hhha</p>
<ul>
    <li name="bbcc">1</li>
    <li class="aa" name="aa bb cc">2</li>
    <li name="cc">3</li>
    <li class="aa" name="aa">4</li>
</ul>
<script src="jquery-1.12.4.js"></script>
<script>
//    $('.aa').css('background','red');
    $('.aa',$('ul')).css('background','red');//$(element,[content]),上下文，从ul中取class是aa的元素
    var oDiv1 = document.getElementById('div1');
    var $div1 = $('#div1');
    console.log(oDiv1);
    console.log($div1);
    console.log(oDiv1.innerHTML);
    console.log($div1.html());
    console.log($div1.innerHTML);//undefined $()对象下没有innerHTML方法


//    原生对象转换成jquery对象
    console.log($(oDiv1));

//    jQuery对象转化为原生
    console.log($div1[0]);
    console.log($div1.get(0));



    //属性选择器

//    $('[name]').css('background','blue');
    //选中所有属性为name的元素

//    $("[name*='cc']").css('background','pink')
    //name属性中包含cc
    $("[name~='cc']").css('background','pink');
    //被空格分隔的，cc是单独一个整体的元素
</script>
</body>
</html>
