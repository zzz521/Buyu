<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" id="form1">
    <p>评论</p>
    <p>姓名: <input type="text" name="username" id="username"></p>
    <p>内容： <textarea name="content" id="content" cols="30" rows="5"></textarea></p>
    <p><input type="button" value="提交" id="send"></p>
</form>
<div class="comment">已有评论：
    <div id="resText"></div>
</div>




<script src="../js/jquery-3.2.1.min.js"></script>
<script>
    //post的回调函数只有在请求成功时才会调用
    $('#send').click(function () {
        $.post("test.php",{
            username:   $('#username').val(),
            content:$('#content').val()
        },function (data,textStatus) {
            //回调函数
            //如果服务器端接受到传递的data数据并成功返回，就可以通过回调函数将数据显示在页面上

            //data 返回的内容 可以是XML文档, HTML片段，JSON文件等
            //textStatus   请求状态 success,error,notmodified,timeout 4种
        });
    });

    //与get方法的区别：
    //1.get请求将参数在url后进行传递，而post请求则是作为http消息的实体内容发送给web服务器
    //2.get方式对传输的数据大小有限制，不能超过2k，而post大得多 理论上不受限制
    //3.get请求的数据会被浏览器缓存起来，不安全，而post可以避免
    //4.两种方式在服务器端获取也不同，在PHP中，一个$_GET 一个$_POST

    //只需要改变一下JQ函数，就可以在GET和POST请求之间切换
</script>
</body>
</html>
