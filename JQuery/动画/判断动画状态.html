<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            height: 200px;
            width: 200px;
            position: relative;
            left:150px;
            top:200px;
            background: #3187d1;
        }
    </style>
</head>
<body>
    <div id="div1">

    </div>
    <button class="start">开始</button>
    <button class="judge">判断</button>
    <div id="div2"></div>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script>
        $(".start").click(function () {
            $("#div1").animate({left:"600px"},5000)
                .animate({top:"600px"},3000);
        });

        $(".judge").click(function () {
            if($("#div1").is(":animated")){
                $("#div2").append("<p>动画正在执行</p>")
            }
        });


    </script>
</body>
</html>
