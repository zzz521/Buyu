<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="div">
        hahaha
    </div>
    <a href="#">this is a link</a>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script>
        $('#div').click(function (e) {
            console.log(e.type);
            //点击输出click 事件类型
            console.log(e.target);
            //输出事件对象
            console.log(e.relatedTarget);
        })
        $('a').click(function (e) {
            console.log(e.type);
            console.log(e.target);
            return false;

            //阻止浏览器的默认行为
            console.log(e.target);//a链接阻止默认行为之后就不会输出
        })
    </script>
</body>
</html>
