<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>你最喜欢的运动是</div>
<div>
    足球<input type="checkbox">
    篮球<input type="checkbox">
    羽毛球<input type="checkbox">
    乒乓球<input type="checkbox">
</div>

<input type="button" value="全选" id="checkedAll">
<input type="button" value="全不选" id="checkedNo">
<input type="button" value="反选" id="checkedRev">
<!--<input type="button" value="全选">-->
</body>
<script src="jquery-1.12.4.js"></script>
<script>
    $('#checkedAll').on('click',function () {
        $("[type='checkbox']").prop('checked',true);
    });
    $('#checkedNo').on('click',function () {
        $("[type='checkbox']").prop('checked',false);
    });//如果用attr属性的话，就会失效
    $('#checkedRev').on('click',function () {
        $("[type='checkbox']").each(function (index,elem) {
//            elem.checked = !elem.checked;//原生
//            console.log(elem);//每一个元素
            //$("[type='checkbox']")是所有checkbox元素
            $(elem).prop('checked',!$(elem).prop('checked'))
        })
    })
</script>
</html>
