<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="d3.min.js"></script>
<script>
    //返回一个符合贝茨分布的随机数
    //count参数用于指定独立变量的个数


    //使用独立变量数位10的贝茨分布随机数生成1000个0-1之间的数字
    var values = d3.range(1000).map(d3.randomBates(10));
    console.log(values);
</script>
</body>
</html>
