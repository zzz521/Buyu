<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="d3.min.js"></script>
<script>
    //创建一个html文件请求

    d3.html('div.html',function (error,html) {
        if(error){
            console.log(error);
        }else{
            document.body.appendChild(html.firstChild);
            //添加dom节点
        }
    })
</script>
</body>
</html>
