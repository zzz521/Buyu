<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="d3.min.js"></script>
<script>
    //文本文件请求
    //可选参数mimeType可指定为text/plain

    d3.text('xhrText.txt',function (error,text) {
        if(error){
            console.log(error);
        }else{
            d3.select('body').append('p').text(text);
            //此时text对象存放的就是请求的文本
        }
    })
</script>
</body>
</html>
