<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 600px;
            height: 600px;
        }
    </style>
</head>
<body>
<div id="div1"></div>
<script src="d3.min.js"></script>
<script>
    //用指定的补间函数，过渡指定的css样式
    //过渡的起始和结束值由补间函数决定

    d3.select('#div1').transition() //开启动画
        .duration(1500)//动画持续时间
        .styleTween('background-color',tween); //对背景色样式调用自定义的补间函数

    function tween(d,i,a) {    //设置div的背景色从绿色过渡到红色
        return d3.interpolate('green','red');
    }

</script>
</body>
</html>
