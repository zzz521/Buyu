<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="d3.min.js"></script>
<script>
    //当前过渡的每个元素中，选择与指定字符串匹配的所有子元素
    //相当于selection.selectAll(selector).transition();
    svg.select('g')
        .transition()
        .duration(1000)
        .attr('transform','translate(100,100)')
        .selectAll('rect')  //选择子元素
        .delay(function (d,i) {
            return i*500;
        })
        .attr('transform','rotate(45)');
</script>
</body>
</html>
