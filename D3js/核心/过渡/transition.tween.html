<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="d3.min.js"></script>
<script>
    d3.select('text').transition()
        .duration(7500)
        .tween('text',function () {
            //过渡区间为[10,100]
            var interpolate = d3.interpolate(d3.select(this).text(),100);
            return function (t) {
                d3.select(this).text(interpolate(t));
            };
        });

    //补间常用闭包方式捕捉过渡开始时创建的状态。插值器函数interpolate在过渡开始时初始化，随后用在整个过渡过程中

</script>
</body>
</html>
