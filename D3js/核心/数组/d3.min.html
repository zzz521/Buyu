<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="d3.min.js"></script>
<script>
    //返回给定数组中自然排序最小的值
    //如果数组为空 返回undefined
    console.log(d3.min([3,2,8,11])); //2
    console.log(d3.min(['31','9','8','29'])); //'29'  返回字符串第一个数字最小的
    console.log(d3.min([])); //undefined

</script>
</body>
</html>
