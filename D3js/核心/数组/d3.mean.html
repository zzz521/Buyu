<!DOCTYPE html>

<body>
<script src="d3.min.js"></script>
<script>
    //返回给定数组中所有元素的平均数

    console.log(d3.mean([1,5,3,11]));//5
    console.log(d3.mean(['1','5','3','11']));//5
    console.log(d3.mean([]));//undefined

</script>
