<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="div1">123</div>
<script src="d3.min.js"></script>
<script>
    d3.select('.div1').on('click',function (d,i) {
        d3.select('.div1').html('<h1>哈哈哈</h1>');
    })

    //如果要为相同类型的事件注册多个监听器，类型后跟一个可选的命名空间，如click.bar   click.foo
    //当第二个参数为null时，可以删除一个监听器
</script>
</body>
</html>
