<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="d3.js"></script>
<script>
    var svg = d3.select('body').append('svg').attr({
        'width':900,
        'height':900
    });


    var array = [[100,100],[150,150],[200,100],[250,150],[300,100],[350,150]]; //默认数据结构   d的坐标

    var line = d3.svg.line(); //构造默认线性生成器

    svg.append('path')
        .attr({
            'd':function () {
                return line(array);
            },
            'transform':'translate(0,0)'
        })
        .style({
            'stroke':'steelblue',
            'stroke-width':5,
            'fill':'white'
        })
</script>
</body>
</html>
