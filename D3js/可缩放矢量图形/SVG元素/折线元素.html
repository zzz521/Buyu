<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript" src="d3.js"></script>
<script>
    var svg = d3.select('body').append('svg').attr({
        'width':900,
        'height':900
    });

    svg.append('polyline')  //定义开放形状
        .attr({
            // polyline从点(100,100)到(150,150)到(200,100)到(250,150)到(300,100)
            'points':'100,100 150,150 200,100 250,150 300,100'
        })
        .style({
            'stroke':'tomato' ,
            'stroke-width':5,
            'fill':'black' //填充black    这个填充色是将第一个点到最后一个点链接起来 然后将被线段包围起来的空间填充颜色
        })
</script>
</body>
</html>
