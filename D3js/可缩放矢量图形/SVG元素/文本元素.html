<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript" src="d3.js"></script>
<script>
    var svg = d3.select('body').append('svg').attr({
        'width':900,
        'height':900
    });

    var anchor = ['strat','middle','end'];//定义文本内容
    var fill = ['none','tomato','aqua'];
    var stoke = ['red','none','blue'];
    var writing_mode = ['','tb',''];
    var font_size = ['100','60','100'];

    svg.selectAll('text').data(anchor).enter().append('text')
        .attr({
            'x':150,
            'y':function (d,i) {
                return 60+150*i;   //文本位置
            }
        })
        .style({
            'text-anchor':function (d) {
                return d;   //文本对齐方式
            },
            'font-size':function (d,i) {
                return font_size[i];  //文本字体大小
            },
            'writing-mode':function (d,i) {
                return writing_mode[i];  //文本书写格式
            },
            'stroke':function (d,i) {
                return stoke[i];  //文本描边色
            },
            'fill':function (d,i) {
                return fill[i]; //文本填充色
            }
        }).text(function (d) {
        return d;   //文本内容
    })
</script>
</body>
</html>
