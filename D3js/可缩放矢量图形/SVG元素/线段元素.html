<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript" src="d3.js"></script>
<script>
    var svg = d3.select('body').append('svg').attr({
        'width':900,
        'height':900
    });

    svg.append('line')
        .attr({
            'x1':100,'y1':100,  //line起点坐标(100,100)
            'x2':200,'y2':200   //line终点坐标(200,200)
        })
        .style({
            'stroke':'indigo', //颜色
            'stroke-width':5
        })
</script>
</body>
</html>
