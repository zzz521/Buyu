<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //交换变量的值
        var x = 1;
        var y = 2;
        [x,y] = [y,x];
        console.log(x,y);//2 1

        //从函数返回多个值
        function f(){
            return ['a','b','c'];
        }
        var [a,b,c] = f();
        console.log(a,b,c);//a b c

        //函数参数的定义
        //解构可以很方便的将一组参数与变量名对应起来
        function exp([x,y,z]){};exp([1,2,3]);//参数是一组有次序的值
        function exp({x,y,z}){};exp({z:3,x:1,y:2});//参数是一组无次序的值

        //解构赋值对提取json对象中的数据有很大作用
        var jsonData = {
            id:001,
            status:'ok',
            data:[809,1022]
        };
        var {id,status,data} = jsonData;
        console.log(id,status,data);//1 "ok"  [809, 1022]
    </script>
</body>
</html>
