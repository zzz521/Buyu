<body>
    <script>
        
        {
            var a = 100;
            var a = 200;
            console.log(a);//200
        }

        // {
        //     var b = 100;
        //     let b = 200;//报错
        // }

        // {
        //     let c = 100;
        //     var c = 200;//报错
        // }

        // {
        //     let d = 100;
        //     let d = 200;//报错
        // }
        //在相同的作用域内，let定义的变量不可以重复声明


        var num1 = 100;
        {
            let num1 = 200;
            console.log(num1); //200
        }

        // let num2 = 100;
        // {
        //     var num2 = 200;
        //     console.log(num2); //报错     这是一个特例，在全局作用域已经用let声明了一个num2，可以影响到在块级作用域里，
                                            //可以取到let定义的num2的值，这时候又var了一个num2重复声明了
        // } 

        let num3 = 100;
        {
            let num3 = 200;
            console.log(num3);//200  //虽然全局let声明了一个num3，但是在块里面let声明时，这个块级作用域不被外部影响
        }
        console.log(num3);//100    


        //因为let声明的变量仅在当前作用域内部有效，因此不同块作用域可以重复声明
        {
            let x = 100;
            console.log(x);//100
        }
        {
            let x = 200;
            console.log(x);//100
        }

        
        // function abc(arg){
        //     let arg;
        // }
        
        // abc(); //报错，相当于重复声明，不能在函数内部重新声明参数，参数已经被定义了，相当于var arg又let arga


         function abcd(arg1){
             {
                let arg1;
             }
        }
        abcd(); //不报错，外部不能影响内部
    </script>
</body>
