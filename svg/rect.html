<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<svg width="900" height="900">
    <rect width="300" height="100" fill="blue" stroke="red" stroke-width="2"/>
    <!--<rect width="300" height="100" style="fill:blue" stroke="red" stroke-width="2"/>-->

    <rect x="500" y="200" width="300" height="100" style="fill: blue;stroke-width: 2;stroke: green"/>
    <!--rect标签用来创建矩形  其中填充色等样式可以用style修改样式，也可以用样式所代表的属性-->

    <!--x y 表示坐标 左上角为0 0 -->

    <rect x="200" y="500" rx="5" ry="20" width="300" height="100" style="fill: blue;stroke-width: 2;stroke: green"/>
    <!--带圆角的矩形-->
    <!--rx ry可以使矩形产生圆角  rx表示两侧的角 ry表示上下的角-->
</svg>
</body>
</html>
