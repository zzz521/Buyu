<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <script>




    //只要块级作用域内存在let命令，它生命的变量就被绑定在这个区域，不再受外部的影响,同时也不影响外部


    var num1 = 10;
    {
        let num1 = 22;
        console.log(num1);//22
    }
    console.log(num1);//10 








    //如果区块内存在let或者const命令，这个区块对这些命令声明的变量，在一开始就形成封闭的作用域
    //凡是在声明变量前使用这些变量，就会报错


    //在声明变量前，这些变量都是不可用的，这在语法上称作暂时性死区

    if(true){
        a = 123;
        console.log(a); //输出123
        var a;
    }

    if(true){
        // b = 123; //报错 b is not defined
        // console.log(b); //报错 b is not defined
    // --------------------------------------------------


        let b;
        console.log(b); //undefined


        b = 123;
        console.log(b); //123
    }


    if(true){
        var x = y; //报错，暂时性死区
        let y = 10; 
    }
    

    //暂时性死区的本质就是只要进入当前作用域，所要使用的变量已经存在了，但是不可以获取
    //只有等到声明的那行代码出现，才可以获取和使用该变量。
    

    </script>
</body>
</html>
