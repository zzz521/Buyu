<script>
//    var now = new Date();

//    document.cookie = "name=zhangsan; expires="+now;//字符串拼接，变量now所以不加双引号
    
    
    
    function setCookie(key,value,day) {
        var str = key + "=" +value;
        if(day){
            var now = new Date();
            now.setDate(now.getDate()+day);
            str+='; expires='+now;
        };
        document.cookie = str;
    };
    setCookie('age',12,18);
    setCookie('name','lisi');
    
    function getCookie(key) {
        var arr = document.cookie.split('; ');//split将字符串分割成数组
//        console.log(arr);
        for(var i=0;i<arr.length;i++){
            var keys = arr[i].split('=');
//            console.log(newarr);
            if(keys[0] == key){
                return keys[1];
//                console.log(keys[1]);
            }
        }
    }
    console.log(getCookie('age'));


    function delCookie(key) {
        setCookie(key,'',-1);
    }

    delCookie('age');
</script>
</body>
