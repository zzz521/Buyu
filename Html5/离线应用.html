<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--如果要启用应用缓存，现在文档的html标签中添加manifest属性
<html manifest="demo.appcache">-->
<!--manifest 文件是简单的文本文件，它告知浏览器被缓存的内容（以及不缓存的内容）。-->
<!--manifest 文件可分为三个部分：-->
<!--CACHE MANIFEST - 在此标题下列出的文件将在首次下载后进行缓存-->
<!--NETWORK - 在此标题下列出的文件需要与服务器的连接，且不会被缓存-->
<!--FALLBACK - 在此标题下列出的文件规定当页面无法访问时的回退页面（比如 404 页面）-->

<!--CACHE MANIFEST-->
<!--第一行，CACHE MANIFEST，是必需的：-->
<!--CACHE MANIFEST-->
<!--/theme.css-->
<!--/logo.gif-->
<!--/main.js-->
<!--上面的 manifest 文件列出了三个资源：一个 CSS
 文件，一个 GIF 图像，以及一个 JavaScript 文件。
 当 manifest 文件加载后，浏览器会从网站的根目录下载这三个文件。
 然后，无论用户何时与因特网断开连接，这些资源依然是可用的。-->


<!--NETWORK-->
<!--下面的 NETWORK 小节规定文件 "login.asp" 永远不会被缓存，且离线时是不可用的：-->
<!--NETWORK:-->
<!--login.asp-->
<!--可以使用星号来指示所有其他资源/文件都需要因特网连接：-->
<!--NETWORK:-->
<!--*-->
<!--FALLBACK-->
<!--下面的 FALLBACK 小节规定如果无法建立因特网连接，则用 "offline.html" 替代 /html5/ 目录中的所有文件：-->
<!--FALLBACK:-->
<!--/html5/ /404.html-->
<!--注释：第一个 URI 是资源，第二个是替补。-->


<!--实例 - 完整的 Manifest 文件-->
<!--CACHE MANIFEST-->
<!--# 2012-02-21 v1.0.0-->
<!--/theme.css-->
<!--/logo.gif-->
<!--/main.js-->

<!--NETWORK:-->
<!--login.asp-->

<!--FALLBACK:-->
<!--/html5/ /404.html-->
<!--重要的提示：以 "#" 开头的是注释行，但也可满足其他用途。应用的缓存会-->
<!--在其 manifest 文件更改时被更新。如果您编辑了一幅图片，或者修改了一个-->
<!--JavaScript 函数，这些改变都不会被重新缓存。-->
<!--更新注释行中的日期和版本号是一种使浏览器重新缓存文件的办法。-->
</body>
</html>
