<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    <input type="email">
    <input type="submit">
</form>
<!--邮箱验证-->

<form action="">
    <input type="url">
    <input type="submit">
</form>
<!--url验证-->

<form action="">
    <input type="number">
    <input type="submit">
</form>
<!--只能输入数字-->

<form action="">
    <input type="range">
    <input type="submit">
</form>
<!--滑动条-->

<form action="">
    <input type="date">
    <input type="submit">
</form>


<form action="#" autocomplete="on" method="get">
    <input type="text">
    <input type="email" autofocus="autofocus">
    <input type="submit">
</form>
<!--autocomplete自动提示属性-->
<!--autofocus获取焦点-->

<form action="#" autocomplete="on" method="get" id="aaa">
    <input type="text">
    <input type="submit">
</form>
<input type="email" form="aaa">
<!--跟form的id同名的情况下 点击提交一起提交-->
</body>
</html>
