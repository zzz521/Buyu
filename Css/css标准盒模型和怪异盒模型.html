大多数浏览器采用w3c标准，而ie采用Microsoft自己的标准
怪异模式是部分浏览器在支持w3c标准的同时还保留了原来的解析模式，主要表现在ie内核的浏览器
当不对doctype进行定义时，会触发怪异模式

标准模式下，一个块的总宽度=width+margin(左右)+padding(左右)+border(左右)
怪异模式下，一个块的总宽度=width+margin(左右)(即width已经包括了padding和border值)
