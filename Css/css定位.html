<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .po{
            position:relative;
            top:59px;
            background: red;
            height: 30px;
        }
        h1{
            background: yellow;
        }
        .ab{
            position: absolute;
            top:20px;
            background: green;
        }
        .div2{
            /*position: relative;*/
        }
        .fix{
            background: palevioletred;
            position: fixed;
            top: 40px;
        }
        .div3{
            height: 2000px;
        }
    </style>
</head>
<body>
css position属性：
static:默认
relative:相对定位，相对于自己本身的位置，原来的空间不释放,元素仍保持定位前的形状
absolute:绝对定位，元素框从文档流删除，原来的空间释放，相对于最近的已定位的祖先元素，如果没有已定位的祖先元素，就相对于body
fixed:固定定位，相对于浏览器的窗口进行定位，页面如何滚动，显示的位置不变,原来的空间释放




<div class="div1">
    <span class="po">啦啦啦</span>
    <h1>哈哈</h1>
</div>

<div class="div2">
    <span class="ab">嘿嘿嘿</span>
    <h1>呵呵</h1>
</div>

<div class="div3">
    <span class="fix">哦哦哦</span>
    <h1>呼呼</h1>
</div>
</body>
</html>
