 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Document</title>
 </head>
 <body>
     <script>
         //es6允许按照一定的模式，从数组或者对象中提取值

         var [a,b,c] = [1,2,3];
         console.log(a,b,c); //1 2 3

         //本质上，这属于模式匹配，只要等号左右模式相同，左边的变量会赋予右边相对应的值

         var [foo,[[bar],bas]] = [4,[[5],6]];
         console.log(foo,bar,bas);
         var [x,,y] = ['a','b','c'];
         console.log(x,y); //a c

         var [head,...tail] = [1,2,3,4];
         console.log(head,tail);//1 , [2, 3, 4]

         var [x,y,...z] = ['asd'];
         console.log(x,y,z);//asd undefined []

         //如果解构不成功，变量的值就等于undefined
         

         //另一种情况是不完全解构，即等号左面的模式仅匹配部分右面的模式，这种情况下，解构依然可以成功

         var [num1,num2] = [1,3,4];
         console.log(num1,num2); //1 3

         var [x1,[x2],x3] = [1,[2,5],3];
         console.log(x1,x2,x3);//1 2 3


         //等号右边不是可遍历的解构时或等号左右模式不相等，会报错
        //  var [s1,s2] = {s1:1,s2:3};
        //  console.log(s1,s2);

        //set结构可以解构
        var [s1,s2] = new Set(['a','b','c']);
        console.log(s1,s2); //a b
     
     </script>
 </body>
 </html>
